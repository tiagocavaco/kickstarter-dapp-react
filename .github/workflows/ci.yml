name: ci
on:
  push:
    branches:
      - 'main'

jobs:
  test:
    name: Test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['12.x', '14.x', '16.x']
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install packages
        run: yarn install

      - name: Test
        run: yarn ui-test

  deploy:
    name: Deploy page
    
    needs: test

    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_BASE_PATH: /kickstarter-dapp-react
      INFURA_PROVIDER_URL: https://rinkeby.infura.io/v3/e89c1a9153054730afeb9126d4c1bd29
      INFURA_ID: e89c1a9153054730afeb9126d4c1bd29

    steps:   
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Install packages
        run: yarn install

      - name: Build
        run: yarn build && yarn export && touch ./out/.nojekyll

      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
